machine:

  node:
    version: v5.7.0
  environment:
    AUTH_SECRET: secret
    AUTH_DOMAIN: topcoder-dev.com
    LOG_LEVEL: debug
    APP_VERSION: v4

dependencies:
  pre:
    - pip install awsebcli
  override:
    - npm install

test:
  override:
    - echo "test"

deployment:
  development:
    branch: dev
    commands:
      - ./ebs_deploy.sh tc-reporting DEV $CIRCLE_BUILD_NUM


  production:
    branch: master
    commands:
      - ./ebs_deploy.sh tc-reporting PROD $CIRCLE_BUILD_NUM

    # tag: /v[0-9]+(\.[0-9]+)*/
    # owner: appirio-tech
    # commands:
      # - ./ebs_deploy.sh tc-reporting PROD $CIRCLE_TAG

general:
  artifacts:
    - ./coverage

experimental:
  notify:
    branches:
      only:
        - master
